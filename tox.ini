[tox]
envlist = py{27,35,36,37}, lint
recreate = True

[testenv]
usedevelop = True
deps =
  pytest
  pytest-cov
  future
  coverage_pth
  coverage
commands =
  pytest tests --cov safeoutput --cov-report= {posargs}
  - coverage combine --append
  coverage report -m
  coverage html -i


[testenv:lint]
deps =
    yapf
    isort

commands =
    yapf -d --recursive safeoutput
    isort --check-only --recursive safeoutput

[coverage:run]
branch = True
source = safeoutput
parallel = True

[coverage:paths]
source =
    .
    */site-packages
